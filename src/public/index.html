<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro de cliente - Marciu's Magazine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container p-0">
      <a
        href="/"
        style="
          filter: invert(31%) sepia(96%) saturate(3834%) hue-rotate(211deg)
            brightness(103%) contrast(98%);
        "
        class="px-4 pt-5 pb-0 d-flex justify-content-center"
      >
        <img
          src="mm-logo.svg"
          alt=""
          style="filter: invert(100%)"
          class="img-fluid"
        />
      </a>
      <div class="pt-3 pb-5">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="">
              <div class="p-3">
                <form action="/send-email" method="POST">
                  <fieldset class="card-body">
                    <input id="id" name="id" type="hidden" />

                    <div class="mb-3 form-floating">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Nome"
                        required
                      />
                      <label for="floatingInput">Nome:</label>
                    </div>

                    <div class="d-flex">
                      <div class="mb-3 col-8">
                        <div class="pe-3 form-floating">
                          <input
                            type="text"
                            name="address"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Endereço"
                            required
                          />
                          <label for="floatingInput">Endereço:</label>
                        </div>
                      </div>

                      <div class="mb-3 col-4 form-floating">
                        <input
                          type="text"
                          name="number"
                          maxlength="6"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Número"
                          required
                        />
                        <label for="floatingInput">Número:</label>
                      </div>
                    </div>

                    <div class="d-flex">
                      <div class="mb-3 col-6">
                        <div class="pe-2 form-floating">
                          <input
                            type="text"
                            name="district"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Bairro"
                            required
                          />
                          <label for="floatingInput">Bairro:</label>
                        </div>
                      </div>

                      <div class="mb-3 col-6">
                        <div class="ps-2 form-floating">
                          <input
                            type="text"
                            name="zipCode"
                            minlength="8"
                            maxlength="8"
                            pattern="[0-9]{8}"
                            class="form-control"
                            id="floatingInput"
                            placeholder="CEP"
                            title="00000000"
                            required
                          />
                          <label for="floatingInput">CEP:</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex">
                      <div class="mb-3 col-8">
                        <div class="pe-3 form-floating">
                          <input
                            type="text"
                            name="city"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Cidade"
                            required
                          />
                          <label for="floatingInput">Cidade:</label>
                        </div>
                      </div>

                      <div class="mb-3 col-4 form-floating">
                        <input
                          type="text"
                          name="state"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Estado"
                          required
                        />
                        <label for="floatingInput">Estado:</label>
                      </div>
                    </div>

                    <div class="mb-3 form-floating">
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Nome"
                        required
                      />
                      <label for="floatingInput">E-mail:</label>
                    </div>

                    <div class="d-sm-flex">
                      <div class="mb-3 col-12 col-sm-6 mb-sm-0">
                        <div class="pe-sm-2 form-floating">
                          <input
                            type="tel"
                            name="phone"
                            maxlength="11"
                            pattern="[0-9]{11}"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Telefone"
                            title="DD000000000"
                            required
                          />
                          <label for="floatingInput">Telefone:</label>
                        </div>
                      </div>

                      <div class="col-12 col-sm-6">
                        <div class="ps-sm-2 form-floating">
                          <input
                            type="date"
                            name="birth"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Nascimento"
                            required
                          />
                          <label for="floatingInput">Nascimento:</label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="pt-4 d-grid justify-content-end">
                    <button class="px-5 btn btn-primary btn-lg">
                      CADASTRAR
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var now = new Date();
      var randomNum = '';
      randomNum += Math.round(Math.random() * 9);
      randomNum += Math.round(Math.random() * 9);
      randomNum += now.getTime();
      var elem = (document.getElementById('id').value = randomNum);
    </script>
  </body>
</html>
